<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssdesfor2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https: //fonts.googleapis.com/css2? familia= Nunito:wght@500;700 & display=swap" rel="stylesheet">
    <title>Desafio 2</title>
</head>



<body>
    <div class="container">
        <h2 class="title-register">Cadastro</h2>

        <form action="Cadastros" method="post" enctype="multipart/form-data"></form>

        <label>
            <div>Nome:</div>
            <input type="text" name="nome" placeholder="Digite seu nome">
        </label>


        <label>
            <div>Email:</div>
            <input type="email" name="email" " placeholder=" Digite seu e-mail">
        </label>



        <label>
            <div>Idade:</div>
            <input type="number" name="idade" min="12" step="1">
        </label>



        <label>
            Data de Nascimento:
            <input type="date" name="date">
        </label>

        <label> Onde você possui conta:
            <br>
            <label class="checkbox-social">
                <input type="checkbox" name="instagram"> Instagram
            </label>

            <label class="checkbox-social">
                <input type="checkbox" name="Facebook"> Facebook
            </label>

            <label class="checkbox-social">
                <input type="checkbox" name="Youtube"> Youtube
            </label>

            <br>
            <label class="checkbox-social">
                Sexo:
                <input type="radio" name="genero" value="Masculino"> Masculino
            </label>

            <label class="checkbox-social">
                <input type="radio" name="genero" value="Feminino"> Feminino
            </label>


            <label>
                Cor dos olhos:
                <input type="color">
            </label>




            <label>
                Biografia:
                <textarea class="biografi-input"></textarea>
            </label>



            <label>
                Foto do perfil:
                <input class="biografi-input" type="file" accept=".image/*">
            </label>



            <label>
                Telefone:
                <input class="biografi-input" type="tel">
            </label>



            <label>
                Link do perfil do Facebook:
                <input class="biografi-input" type="url">
            </label>



            <label>
                Senha:
                <input class="biografi-input" type="password" minlength="6" maxlength="8">
            </label>


            <button class="button-clear" type="reset"> <b>LIMPAR</b> </button>
            <button class="button-submit" type="submit" value="Meu botão"> <b>ENVIAR</b></button>
    </div>
    </div>
    </form>
    </div>
</body>

</html>
